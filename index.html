<!DOCTYPE html>
<html>
	<head>
        
        <!--Styles-->
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
		<title>UI And Dynamic Content</title>
	</head>
	<body>
		<div id="widget">
			<div id="masthead" class="masthead">
				<img src="img/image.png" width="180" height="100" />
				<h1>BUY<br />GROCERIES</h1>
			</div>
			<div id="main-content" class="main-content">
				<h2>What do you need to buy today?</h2>
				<input type="text" name="text-field" id="text-field" placeholder="your item here..." />
				<input type="button" name="new-item" id="new-item" value="ADD TO LIST" />
				<ul name="item-list" id="item-list"></ul>
				<p class="feedback"></p>
			</div>
			<div id="footer" class="footer">
				<span class="social-links">
					<!-- Add font awesome icons -->
					<a href="#" class="fa fa-facebook fa-lg"></a>
					<a href="#" class="fa fa-twitter fa-lg"></a>
					<a href="#" class="fa fa-google fa-lg"></a>
				</span>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
